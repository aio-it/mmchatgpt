volumes:
  redis-data:
  app-data:

services:
  bot:
    build: .
    environment:
      REDIS_HOST: redis
    links:
      - redis
    command: ['python', 'bot.py']
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - app-data:/app-data
  redis:
    image: redis
    volumes:
      - redis-data:/data
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    expose:
      - "6379"