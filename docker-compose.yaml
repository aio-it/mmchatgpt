version: '3'

volumes:
  redis-data:

services:
  bot:
    build: .
    environment:
      REDIS_HOST: redis
    links:
      - redis
    env_file:
      - .env
    command: ['python', 'bot.py']

  redis:
    image: redis
    volumes:
      - redis-data:/data
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    expose:
      - "6379"